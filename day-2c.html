<body>
  <h1>Day 2 Part C</h1>
  <h3>You Try it!</h3>
  <p>Ask the user two questions using prompt. Then give the user a personalized response using the data entered.</p>

  <h4>What was your Favorite cartoon channel as a child?</h3>
    <script>
      let favCartoonChannel;
      favCartoonChannel = prompt("What is your favorite cartoon channel as a child?");
      document.write(`My favorite channel as a child was ${favCartoonChannel} because it always showcased different genres of cartoons to watch every hour.`);
    </script>
    <h4>What colors would you choose to decorate your house?</h4>
    <script>
      let colors;
      colors = prompt("What ideal neutral color and accent color would you use to decorate your dream house?");
      document.write(`I have a chill but bubbly personality so I would choose both neutral and accent colors like ${colors}.`);
    </script>

</body>
